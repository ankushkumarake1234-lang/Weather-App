<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush | Futuristic Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="background-mesh"></div>
    <canvas id="three-bg"></canvas>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Ankush Weather</h1>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="location-input" placeholder="Search for a city..." autocomplete="off">
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                        <span class="ripple"></span>
                    </button>
                </div>
                <div class="search-suggestions"></div>
            </div>
            <button class="units-toggle" id="units-toggle">
                <span class="unit-c">°C</span>
                <span class="unit-f">°F</span>
                <div class="toggle-slider"></div>
            </button>
        </header>

        <main class="main-content">
            <div class="weather-card" id="weather-card">
                <div class="card-inner">
                    <div class="weather-primary">
                        <div class="temperature-display">
                            <div class="temperature-value" id="temperature">23°</div>
                            <div class="temperature-unit" id="temperature-unit">C</div>
                        </div>
                        <div class="weather-condition">
                            <div class="condition-icon" id="condition-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="condition-text" id="condition-text">Sunny</div>
                        </div>
                    </div>
                    
                    <div class="weather-secondary">
                        <div class="location-info">
                            <h2 class="location-name" id="location-name">San Francisco, CA</h2>
                            <div class="time-date">
                                <span class="current-time" id="current-time">4:30 PM</span>
                                <span class="current-day" id="current-day">Friday</span>
                                <span class="current-date" id="current-date">June 16, 2023</span>
                            </div>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span class="detail-value" id="wind-speed">12 km/h</span>
                                <span class="detail-label">Wind</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span class="detail-value" id="humidity">65%</span>
                                <span class="detail-label">Humidity</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-temperature-high"></i>
                                <span class="detail-value" id="feels-like">24°</span>
                                <span class="detail-label">Feels Like</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-highlight"></div>
                </div>
            </div>
            
            <div class="weather-forecast">
                <div class="forecast-title">Next 5 Days</div>
                <div class="forecast-cards">
                    <div class="forecast-card">
                        <div class="forecast-day">Sat</div>
                        <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                        <div class="forecast-temp">25°</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Sun</div>
                        <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                        <div class="forecast-temp">28°</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Mon</div>
                        <div class="forecast-icon"><i class="fas fa-cloud-rain"></i></div>
                        <div class="forecast-temp">19°</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Tue</div>
                        <div class="forecast-icon"><i class="fas fa-cloud"></i></div>
                        <div class="forecast-temp">22°</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Wed</div>
                        <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                        <div class="forecast-temp">27°</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Data provided by OpenWeatherMap | <span id="last-updated">Updated just now</span></p>
        </footer>
    </div>

    <div class="weather-status">
          <div class="icon">
            <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather-status-image" />
          </div>
          <div class="condition">Sunny</div>
        </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span>Location updated successfully</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
